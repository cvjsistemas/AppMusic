{% extends 'base.html' %}

{% block content %}
    <div  class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edicion de Discos</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/editarDisco/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="txtNombre" value="{{disco.product_nombre}}" class="form-control" placeholder="Nombre">
                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="text" name="txtDesc" value="{{disco.product_description}}" class="form-control" placeholder="Descripcion">
                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="number" name="txtPrecio" value="{{disco.product_price}}" class="form-control" min="1" max="100" placeholder="Precio">
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="txtID" value="{{disco.product_id}}" class="form-control" placeholder="ID" >
                            </div>

                        
                            <p></p>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
